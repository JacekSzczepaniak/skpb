    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Godzina</th>
                    <th>Wynik</th>
                    <th>Negatywne</th>
                    <th>Nazwa Testu</th>
                    <th>Procent</th>
                </tr>
                </thead>

                </tbody>


            </table>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

        <button type="button" onclick="wyczysc()" class="btn btn-danger">Wyczyść Statystyki</button>
    </div>

    <div class="col-sm-1"></div>

    <script>
        var data = Lockr.getAll();
        console.log('all', data);

        $(data).each(function (i, row) {

            let wiersz = '<tr>\n' +
                '<td>' + row[0].date + '</td>\n' +
                '<td>' + row[1].czas + '</td>\n' +
                '<td>' + row[2].score + '</td>\n' +
                '<td>' + row[3].neg + '</td>\n' +
                '<td>' + row[4].name + '</td>\n' +
                '<td>' + row[5].procent + '</td>\n' +
                '</tr>';
            $('.statystyki').append(wiersz);
        });

        function wyczysc() {
            localStorage.clear();
            window.alert("Statystyki zostały wyczyszczone!");
            location.reload();
            return;
        }
    </script>
